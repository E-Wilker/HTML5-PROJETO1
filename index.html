<!DOCTYPE html>
<html>

<head>
	<title>Página Principal</title>
	<meta charset="utf-8">
</head>

<body>

<h2>Login</h2>
	<form>
		
			Login:<br>
			<input type="text" name="Login"><br>

			Senha:<br>
			<input type="password" name="Senha">

			<input type="button" value="Logar">

	</form>

	<h2>Cadastre-se</h2>

	<form>

		Login:<br>
		<input type="text" name="Login"><br><br>

		Sexo: <br>
		<input type="radio" name="sexo" value="M">Masculino<br>
		<input type="radio" name="sexo" value="F">Feminino<br><br>

		Interesses<br>
		<input type="checkbox" name="interesses">Cursos<br>
		<input type="checkbox" name="interesses">Moda<br>
		<input type="checkbox" name="interesses">Carros<br>
		<input type="checkbox" name="interesses">Filmes<br><br>

		Estado<br>
		<select name="estado">

			<option value="sp">SP</option>
			<option value="rj">RJ</option>
			<option value="mg">MG</option>
			<option value="al">AL</option>
			<option value="bh">BH</option>
			<option value="pe">PE</option>


		</select><br><br>

		Observações: <br>
		<textarea></textarea><br><br>

		<input type="submit" value="Cadastrar">


	</form>






</body>
</html>
